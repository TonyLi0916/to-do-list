<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <section id="projects-section">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
        <input
          type="text"
          id="new-project-name"
          placeholder="New project name"
        />
        <button id="add-project-btn">Add Project</button>
      </section>

      <section id="todos-section">
        <h2>Todos</h2>
        <ul id="todos-list"></ul>
        <input type="text" id="todo-title" placeholder="Todo title" />
        <input type="text" id="todo-desc" placeholder="Description" />
        <input type="date" id="todo-due" />
        <select id="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-todo-btn">Add Todo</button>
      </section>
    </main>

    <script type="module" src="a5a69993ca6616fa1d68.js"></script>
  </body>
</html>
